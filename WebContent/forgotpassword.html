<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    
    <title>login</title>

<body>
   <section class=" bg-[#D2BFB0] opacity-90 min-h-screen flex items-center justify-center">

    <!-- container -->
    <div class="bg-[#E6C09F] flex rounded-3xl shadow-2xl max-w-3xl p-5 ">
            
       
        <!--left  with form-->
        <!--left  md,sm mean hw it will look loke on small devices -->
        
        <div class="md:w-1/2 px-16" >
            <h1 class="font-bold text-2xl text-[#B59983] ">Reset Your Password</h1>
            <div class="mt-10  items-center text-[#B59983]">
                <hr class="border-[#B59983]">
                <p class="text-sm  ">You will recieve a reset email  link on your email </p>
            </div>
            
            
            <form action="forgottenPassword" class="flex flex-col gap-4 ">

                <input class="p-2 mt-8 rounded-xl border" type="text" id="emailField" name="email" placeholder="Enter Your Email" required>
                <button class="bg-[#B59983] rounded-xl py-2  hover:scale-110 duration-300" id="register"><a href="login.html">Send Email</a></button>
                
            </form>
            
            
        </div>

        <!-- right with image  md means on small blockes it is going to be hidden-->
        <div class="w-1/2 md:block hidden"> 
            <img  class="rounded-3xl  " src="images/bb.jpeg" alt=" playin image">

        </div>

    </div>
   

   </section>
